defaults:
  - default

# Number of views parameter for the multi-view datasets
num_views: 1

train:
  # If True, the number of views can vary from batch to batch. The maximum number of views is num_views and minimum is 2. (On by default for N-view training)
  variable_num_views: true

# Train Resolution
resolution_train: ${dataset.resolution_options.518_many_ar}

# Validation Resolution
resolution_val_a3dscenes: ${dataset.resolution_options.518_1_33_ar}

dataset.a3dscenes_depth_completion_wai.train.load_modalities: ["image", "depth_da3", "mask"]
dataset.a3dscenes_depth_completion_wai.val.load_modalities: ["image", "depth_da3", "mask"]

# Training Set
train_dataset:
  "+ 50_000 @ ${dataset.a3dscenes_depth_completion_wai.train.dataset_str}"

# Validation Set
test_dataset:
   "+ 1000 @ ${dataset.a3dscenes_depth_completion_wai.val.dataset_str}"
