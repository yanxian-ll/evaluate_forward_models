# @package _global_

task_name: eval_poses
tags: ["eval", "eval_poses"]

wrapper:
  eval_modalities: ["camera_pose"]
  enable_cond: true
  model:
    enable_cam: true
    enable_pts: false
    enable_depth: false
    enable_norm: false
    enable_gs: false

paths:
  run_folder_name: ${task_name}

data:
  pin_memory: true
  num_workers: 4
  num_workers_val: 1
  validation_datasets:
    - Re10K_Pose(
        split='test',
        resolution=(518, 378),
        map_path='training/assets/seq-id-maps/Re10K_relpose_seq-id-map_seed42.json',
        ROOT='${paths.re10k_pose_dir}'
      )